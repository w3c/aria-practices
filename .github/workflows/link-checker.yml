name: Link Checker

on: [push, pull_request]

jobs:
  link-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run link checker
        run: npm run link-checker

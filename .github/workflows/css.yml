name: CSS Linting
on:
  push:
    paths:
      - "package*.json"
      - ".stylelint*"
      - "**/*.css"
      - ".github/workflows/css.yml"
      - "!common/**"

  pull_request:
    paths:
      - "package*.json"
      - ".stylelint*"
      - "**/*.css"
      - ".github/workflows/css.yml"
      - "!common/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install npm dependencies
        run: npm ci

      - name: Stylelint
        run: npm run lint:css

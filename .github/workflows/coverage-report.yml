name: Regression Tests Coverage Report

on:
  pull_request:
    paths:
      - ".github/workflows/coverage-report.yml"
      - ".github/workflows/regression-coverage-problem-matcher.json"
      - "examples/**"
      - "test/**"
      - "!examples/landmarks/**"

jobs:
  report:
    name: Regression Tests Coverage Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run coverage report
        run: |
          echo "::add-matcher::.github/workflows/regression-coverage-problem-matcher.json"
          node test/util/report.js

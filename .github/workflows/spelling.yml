name: Spellcheck
on:
  push:
    paths:
      - "package*.json"
      - "cspell.json"
      - "aria-practices.html"
      - "examples/**/*.html"
      - ".github/workflows/spelling.yml"
      - "!common/**"

  pull_request:
    paths:
      - "package*.json"
      - "cspell.json"
      - "aria-practices.html"
      - "examples/**/*.html"
      - ".github/workflows/spelling.yml"
      - "!common/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install npm dependencies
        run: npm ci

      - name: cSpell
        run: npm run lint:spelling

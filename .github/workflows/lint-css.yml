name: CSS Linting
on:
  push:
    branches-ignore:
      - "dependabot/**"
    paths:
      - "package*.json"
      - ".prettier*"
      - ".stylelint*"
      - "**/*.css"
      - ".github/workflows/lint-css.yml"
      - "!common/**"

  pull_request:
    paths:
      - "package*.json"
      - ".prettier*"
      - ".stylelint*"
      - "**/*.css"
      - ".github/workflows/lint-css.yml"
      - "!common/**"

jobs:
  lint-css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Stylelint
        run: npx stylelint "**/*.css" -f github

      - name: Prettier
        run: npx prettier --check "**/*.css"
